<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav class="navbar">
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main class="card-container">
      <article id="profile1" class="card">
        <figure class="card-item">
          <img
            src="img/profile1-500x500.png"
            alt="Joe Coder"
            width="500"
            height="500"
          />
          <figcaption class="staff-name">Joe Coder</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure class="card-item">
          <img
            src="img/profile2-500x500.png"
            alt="Matt Designer"
            width="500"
            height="500"
          />
          <figcaption class="staff-name">Matt Designer</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure  class="card-item">
          <img
            src="img/profile3-500x500.png"
            alt="Jane Dev Rel"
            width="500"
            height="500"
          />
          <figcaption class="staff-name">Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
